sonar.projectKey=movie-recommendation-frontend
sonar.projectName=Frontend Movie Recommendation
sonar.projectVersion=1.0
sonar.host.url=https://sonar.chellavignesh.com

# Location of the source code
sonar.sources=src
# Node.js settings
sonar.language=js
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude node_modules and other irrelevant files
sonar.exclusions=**/node_modules/**, **/.next/**, **/.git/**, **/build/**, **/dist/**, **/public/**

# Optional: Configuration for SonarQube authentication (token)
sonar.token=${SonarQube-Token}

sonar.ts.typescript.target=ES6
sonar.ts.coverage.exclusions=**/node_modules/**
sonar.ts.tsconfigPath=tsconfig.json
